<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="main.css" rel="stylesheet">

</head>
<body>
  <div><input type="button" value="START GAME" id="startGameButton"></div>
  <div id="game" class="hidden">
    <table id="playground">
    <tr>
        <td id="1x1" class="box"></td>
        <td id="1x2" class="box"></td>
        <td id="1x3" class="box"></td>
    </tr>
    <tr>
        <td id="2x1" class="box"></td>
        <td id="2x2" class="box"></td>
        <td id="2x3" class="box"></td>
    </tr>
    <tr>
        <td id="3x1" class="box"></td>
        <td id="3x2" class="box"></td>
        <td id="3x3" class="box"></td>
    </tr>
    </table>

    <input type="button" value="RESTART" id="startGame">
  </div>
    <script src="main.js"></script>

</body>
</html>
